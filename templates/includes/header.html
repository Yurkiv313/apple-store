<header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
  <h3 class="m-0"> ï£¿ Apple Store</h3>
  <div>
    {% if user.is_authenticated %}
      <span class="me-3">Hi, {{ user.username }}</span>
      <a class="btn btn-outline-light btn-sm" href="{% url 'store:cart' %}">Cart</a>
      <form method="post" action="{% url 'logout' %}" style="display: inline;">
        {% csrf_token %}
        <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
      </form>
    {% else %}
      <span class="me-3">You are not logged in</span>
      <a class="btn btn-outline-light btn-sm" href="{% url 'store:cart' %}">Cart</a>
      <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login</a>
    {% endif %}
  </div>
</header>
