{% load query_transform %}
{% if is_paginated %}
  <div class="d-flex justify-content-center my-4">
    {% if page_obj.has_previous %}
      <a href="?{% query_transform request page=page_obj.previous_page_number %}"
         class="btn btn-outline-dark btn-sm mx-1" style="width: 100px">
        Previous
      </a>
    {% endif %}

    <span class="btn btn-outline-dark btn-sm disabled mx-1" style="color: #000000;">
      {{ page_obj.number }} of {{ paginator.num_pages }}
    </span>

    {% if page_obj.has_next %}
      <a href="?{% query_transform request page=page_obj.next_page_number %}"
         class="btn btn-outline-dark btn-sm mx-1" style="width: 100px">
        Next
      </a>
    {% endif %}
  </div>
{% endif %}
