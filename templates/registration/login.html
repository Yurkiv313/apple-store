{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="d-flex justify-content-center">
    <div class="card bg-white mb-3" style="width: 100%; max-width: 800px;">
      <div class="card-header" style="text-align: center">Login</div>
      <div class="card-body">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          {{ form|crispy }}
          <input class="btn btn-outline-dark" type="submit" value="Submit">
          <input type="hidden" name="next" value="{{ next }}">
        </form>
      </div>
    </div>
  </div>
  <hr>
  <div class="text-center mt-3">
    <h3>
      ðŸ¤– Don't have an account yet?
    </h3>
    <a class="btn btn-outline-dark" style="width: 20%;" href="{% url "signup" %}">SignUp</a>
  </div>
{% endblock %}
