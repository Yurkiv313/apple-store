{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

  <div class="text-center my-4">
    <div class="p-4 bg-secondary bg-opacity-10 rounded border border-secondary shadow-sm">
      <h5 class="text-white mb-2">🤖 Assistant</h5>
      <p class="text-light lead mb-0">
        Please use a valid email address. We’ll send you a confirmation link to activate your account.
      </p>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <div class="card bg-dark text-white mb-3 shadow-lg border-secondary"
         style="width: 100%; max-width: 800px;">
      <div class="card-header text-center border-bottom border-secondary">
        <h4>📝 Create Your Account</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-outline-light px-4 py-2">
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
