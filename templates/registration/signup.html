{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="d-flex justify-content-center">
    <div class="card bg-white mb-3" style="width: 100%; max-width: 800px;">
      <div class="card-header" style="text-align: center">Sign Up</div>
      <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center mt-3">
              <button class="btn btn-outline-dark" style="width: 80%;" type="submit">Sign Up</button>
            </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
